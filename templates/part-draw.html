<!DOCTYPE html>
<link rel="stylesheet" href="/static/style.css">

{% from 'macros.html' import drawing_area %}

<body>
    <svg width="0" height="0" style="position:absolute;z-index:-1;">
        <defs>
            <filter id="remove-alpha" x="0" y="0" width="100%" height="100%">
                <feComponentTransfer>
                    <feFuncA type="discrete" tableValues="0 1"></feFuncA>
                </feComponentTransfer>
            </filter>
        </defs>
    </svg>
    <div>
        <h1><a href="/">Creatures</a></h1>
        <p>
            The top portion was drawn by the last artist.
        </p>
        <p>
            Continue their creature, and make sure to draw past the arrow.
        </p>
        {{ drawing_area(part_data) }}
        <form action="/update-creature/" method="post">
            <input type="text" placeholder="Name" name="name" id="monster-name" value="{{ creature.name }}" required
                disabled>
            <input type="hidden" name="section" value="{{ part }}">
            <input type="hidden" name="creature_id" value="{{ creature.id }}">
            <input type="hidden" name="image" id="image-input">
            <input type="hidden" name="history" id="history-input">
            <input type="submit" id="done-button" value="Done">
        </form>
    </div>
    <script src="/static/index.js"></script>
</body>
