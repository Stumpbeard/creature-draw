<!DOCTYPE html>
<link rel="stylesheet" href="/static/style.css">

<body>
    <svg width="0" height="0" style="position:absolute;z-index:-1;">
        <defs>
            <filter id="remove-alpha" x="0" y="0" width="100%" height="100%">
                <feComponentTransfer>
                    <feFuncA type="discrete" tableValues="0 1"></feFuncA>
                </feComponentTransfer>
            </filter>
        </defs>
    </svg>
    <div>
        <h1><a href="/">Creatures</a></h1>
        <canvas id="drawing-canvas" height="300" width="500">{{ part_data }}</canvas>
        <div id="color-selector">
            <input type="radio" name="color" id="#000000" value="#000000" checked>
            <label class="color-selector-option" for="#000000">&nbsp;</label>
            <input type="radio" name="color" id="#1D2B53" value="#1D2B53">
            <label class="color-selector-option" for="#1D2B53">&nbsp;</label>
            <input type="radio" name="color" id="#7E2553" value="#7E2553">
            <label class="color-selector-option" for="#7E2553">&nbsp;</label>
            <input type="radio" name="color" id="#008751" value="#008751">
            <label class="color-selector-option" for="#008751">&nbsp;</label>
            <input type="radio" name="color" id="#AB5236" value="#AB5236">
            <label class="color-selector-option" for="#AB5236">&nbsp;</label>
            <input type="radio" name="color" id="#5F574F" value="#5F574F">
            <label class="color-selector-option" for="#5F574F">&nbsp;</label>
            <input type="radio" name="color" id="#C2C3C7" value="#C2C3C7">
            <label class="color-selector-option" for="#C2C3C7">&nbsp;</label>
            <input type="radio" name="color" id="#FFF1E8" value="#FFF1E8">
            <label class="color-selector-option" for="#FFF1E8">&nbsp;</label>
            <br>
            <input type="radio" name="color" id="#FF004D" value="#FF004D">
            <label class="color-selector-option" for="#FF004D">&nbsp;</label>
            <input type="radio" name="color" id="#FFA300" value="#FFA300">
            <label class="color-selector-option" for="#FFA300">&nbsp;</label>
            <input type="radio" name="color" id="#FFEC27" value="#FFEC27">
            <label class="color-selector-option" for="#FFEC27">&nbsp;</label>
            <input type="radio" name="color" id="#00E436" value="#00E436">
            <label class="color-selector-option" for="#00E436">&nbsp;</label>
            <input type="radio" name="color" id="#29ADFF" value="#29ADFF">
            <label class="color-selector-option" for="#29ADFF">&nbsp;</label>
            <input type="radio" name="color" id="#83769C" value="#83769C">
            <label class="color-selector-option" for="#83769C">&nbsp;</label>
            <input type="radio" name="color" id="#FF77A8" value="#FF77A8">
            <label class="color-selector-option" for="#FF77A8">&nbsp;</label>
            <input type="radio" name="color" id="#FFCCAA" value="#FFCCAA">
            <label class="color-selector-option" for="#FFCCAA">&nbsp;</label>
        </div>
        <div id="tool-selector">
            <!-- <input type="radio" name="tool" id="stroke" value="stroke" checked>
            <label for="stroke"> Stroke</label>
            <input type="radio" name="tool" id="fill" value="fill">
            <label for="fill"> Fill</label> -->
            <input name="size" type="range" min="1" max="100">
        </div>
        <form action="/update-creature/" method="post">
            <input type="text" placeholder="Name" name="name" id="monster-name" value="{{ creature.name }}" required
                disabled>
            <input type="hidden" name="section" value="{{ part }}">
            <input type="hidden" name="creature_id" value="{{ creature.id }}">
            <input type="hidden" name="image" id="image-input">
            <input type="submit" id="done-button" value="Done">
        </form>
    </div>
    <script src="/static/index.js"></script>
</body>
